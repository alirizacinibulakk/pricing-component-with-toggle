<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/pricing-toggle.css">
    <script src="assets/js/pricingToggle.js" defer></script>
</head>
<body>
    <header>
        <h1>Our Pricing</h1>
        <div class="toggle-container">
            <span class="text">Annually</span>
            <label class="switch">
              <input type="checkbox" id="toggleSwitch">
              <span class="slider"></span>
            </label>
            <span class="text">Monthly</span>
          </div>
    </header>
    <div class="card-container">
        <div class="card">
          <h3>Basic</h3>
          <div class="price-sum">
              <p>$</p>
              <p class="price" id="basicPrice">199.99</p>
          </div>
          <hr>
          <ul>
            <li>500 GB Storage</li>
            <hr>
            <li>2 Users Allowed</li>
            <hr>
            <li>Send up to 3 GB</li>
            <hr>
          </ul>
          <button>LEARN MORE</button>
        </div>
    
        <div class="card">
            <h3>Professional</h3>
            <div class="price-sum">
                <p>$</p>
                <p class="price" id="proPrice">249.99</p>
            </div>
            <hr>
          <ul class="white-text">
            <li>1 TB Storage</li>
            <hr>
            <li>5 Users Allowed</li>
            <hr>
            <li>Send up to 10 GB</li>
            <hr>
          </ul>
          <button>LEARN MORE</button>
        </div>
    
        <div class="card">
            <h3>Master</h3>
            <div class="price-sum">
                <p>$</p>
                <p class="price" id="masterPrice">399.99</p>
            </div>
            <hr>
          <ul>
            <li>2 TB Storage</li>
            <hr>
            <li>10 Users Allowed</li>
            <hr>
            <li>Send up to 20 GB</li>
            <hr>
          </ul>
          <button>LEARN MORE</button>
        </div>
    </div>
</body>
</html>
